<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> Fortune Table Maker </title>
  <link rel="stylesheet" type="text/css" href="/css/main.css">
  <style>
  </style>
</head>

<Body>
  
  <!-- Title Bar -->
	<div class="banner">
		<ul class="navWrapper">
			<li class="navBulletPoint">
				<a href="/" id="tocheck">
					Fortune
				</a>
			</li>
        
      <li class="navBulletPoint">
      	<a onclick="switchToTableMaker(event)">
        	Table Maker
        </a>
       </li>
        
			<li class="navBulletPoint">
				<a onclick="switchToUploadBom(event)">
					Upload BOM
				</a>
			</li>
		</ul>
	</div>
	
	<div class="tableMaker" id="tableMaker">
		<textarea rows="4" cols="50" id="hey" placeholder="fill the part numbers line by line"></textarea>
		<div>
			<button onclick="say('yo')">Make the Table</button>
		</div>
		<div>
			<select onchange="onSelect(event)" id="myselect">
				<option value="volvo">Volvo</option>
  			<option value="saab">Saab</option>
			  <option value="mercedes">Mercedes</option>
			  <option value="audi">Audi</option>
			</select>
		</div>
	</div>
	
	
	<div class="uploadBom" id="uploadBom" style="display:none">
		<input type="file" onchange="onChoseFile(event)">
	</div>
	
	
	<script src="/js/helperTool.js"></script>
	<script src="/js/loginPage.js"></script>
	
</Body>

</html>
