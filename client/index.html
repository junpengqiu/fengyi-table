<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <title> Fortune Table Maker </title>
  <link rel="stylesheet" type="text/css" href="/css/main.css">
  <style>
  </style>
</head>

<Body>
  
  <!-- Title Bar -->
	<div class="banner">
		<ul class="navWrapper">
			<li class="navBulletPoint">
				<a href="/" id="tocheck">
					Fortune
				</a>
			</li>
        
      <li class="navBulletPoint">
      	<a onclick="switchToTableMaker(event)">
        	Table Maker
        </a>
      </li>
        
			<li class="navBulletPoint">
				<a onclick="switchToUploadBom(event)">
					Upload BOM
				</a>
			</li>
		</ul>
	</div>
	
	<div style="margin-top: 20px" id="tableMaker">
		<div style="text-align: center">
			<textarea rows="4" cols="50" id="requestPartNumbers" placeholder="fill the part numbers line by line"></textarea>
		</div>
		
		<div style="max-width: 1200px; margin: auto">
			<div style="margin-left:25px" id="selectorGroup">
					<!-- the added column names go here-->
			</div>
			
			<div style="margin: 5px 5px 5px 5px; display: none;" id="rmButton">
				<button onclick="removeLastSelector()">-</button>
			</div>
			
			<div style="margin: 5px 5px 5px 5px; display: inline-block">
				<button onclick="createSelector()">+</button>
			</div>
			
		</div>
		
		<div style="margin-top:20px; text-align: center">
			<button onclick="onRequest(event)" id="makeTableButton">Make the Table</button>
		</div>
		
		<table style="widht: 100%; margin-left: 30px" id="tableWrapper">
			
		</table>
		
		<!--<input type="file" onchange="logFile(event)">-->
	</div>
	
	
	
	
	<div class="uploadBom" id="uploadBom" style="display:none; text-align: center">
		<input type="file" onchange="onChoseFile(event)" id="chooseBomButton">
		<div style="margin: auto; text-align: left; max-width: 300px; margin-top: 20px" id="uploadStatWrapper"></div>
	</div>
	
	
	<script src="/js/helperTool.js"></script>
	<script src="/js/main.js"></script>
	<script src="/js/fileSaver.js"></script>
	<script src="/js/xlsx.full.min.js"></script>
	<script src="/js/xlsxTool.js"></script>
	
</Body>

</html>
